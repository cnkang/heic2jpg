name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.14']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        pip install uv

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run unit tests
      run: |
        uv run pytest tests/unit -v --cov=heic_converter --cov-report=xml --cov-report=term

    - name: Run integration tests
      run: |
        uv run pytest tests/integration -v

    - name: Run property tests (excluding problematic batch processor tests)
      run: |
        uv run pytest tests/property -v --ignore=tests/property/test_batch_processor_properties.py

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv run pytest --cov=heic_converter --cov-report=html

    - name: Upload coverage HTML
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: htmlcov/
